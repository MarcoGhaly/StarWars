<!DOCTYPE html>

<html>
    <head>
        <title>Star Wars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/Game.css">
        <script type="text/javascript" src="script/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="script/Game.js"></script>
        <script type="text/javascript" src="script/SpaceShip.js"></script>
        <script type="text/javascript" src="script/enemies/EnimyS.js"></script>
        <script type="text/javascript" src="script/enemies/Asteroid.js"></script>
        <script type="text/javascript" src="script/levels/Level1.js"></script>
        <script type="text/javascript" src="script/enemies/bigEnemy.js"></script>
        <script type="text/javascript" src="script/enemies/repeatedShipEnemy.js"></script>
        <script type="text/javascript" src="script/enemies/SpeedyAndTricky.js"></script>
        <script type="text/javascript" src="script/jquery.animateSprite.min.js"></script>
        <script type="text/javascript" src="script/enemies/enemyA.js"></script>
        <script type="text/javascript" src="script/motio.min.js" ></script>
        <script type="text/javascript" src="script/enemies/Dragon.js"></script>
    </head>

    <body id="panning" class="panning">
        <div id="life_bar" style="position: absolute; left: 20px; top: 15px"></div>
        <div id="score_bar" style="position: absolute; left: 20px; top: 40px"></div>

        <div id="try_bar" style="position: absolute; left: 1260px; top: 15px; visibility: hidden" >
            <table>
                <tr>
                    <td>
                        <span id="tryNumber" style="color: white; font-size: 30px">5</span>
                    </td>
                    <td>
                        <span style="color: white">X</span>
                    </td>
                    <td>
                        <img src="img/ship.png" width="40px" height="40px"  />
                    </td>
                </tr>
            </table>
        </div>
        
        <img id="startScreen"  style="padding-left: 235px; margin-left: 110px ;padding-top:80px;" src="img/Wiki_logo.png" onclick="beginGame()" />
        <input type="button" onclick="beginGame()" id="startButton" style="margin-left: 540px; margin-top: 50px; font-size: 30px; color: bisque; background: none; border: none"  value="Click here to play">
    
        
    </body>
</html>
